<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>METAUTO.ai | World and Intelligence</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">



    <style>
      
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            object-fit: cover;
        }

     
        .modal {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background: rgba(10,10,30,0.9);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            color: #ffffff;
            font-family: 'Audiowide', sans-serif;
            text-align: center;
            box-shadow: 0 0 20px #00ffcc, 
                        inset 0 0 20px rgba(0,255,204,0.3);
            transform: perspective(600px) rotateX(5deg);
            animation: modalFadeIn 0.3s ease forwards;
        }

        @keyframes modalFadeIn {
            from {opacity:0; transform:translateY(-10px) rotateX(10deg);}
            to {opacity:1; transform:translateY(0) rotateX(0deg);}
        }

        .modal-close-btn {
            position: absolute;
            top: 10px; right: 15px;
            cursor: pointer;
            font-size: 1.5rem;
            color: #00ffcc;
            border: none;
            background: transparent;
        }

        .modal-close-btn:hover {
            color: #ff0044;
        }

    </style>
</head>
<body>
  
    <video class="video-background" autoplay muted loop>
        <source src="files/8475065-hd_1080_1920_30fps.mp4" type="video/mp4">
    </video>


    <div class="navbar">
        <div class="navbar-logo"></div>
        <span class="navbar-text">METAUTO.ai</span>
        <!-- 在右上角添加 GitHub 图标 -->
        <a href="https://github.com/orgs/metauto-ai/repositories" target="_blank" class="github-icon">
            <img src="images/GitHub-512.webp" alt="GitHub" style="height: 40px;">
        </a>
    </div>


    <div class="container">
        <div class="typing-text"></div>
        <div class="hex-button-cluster">
            <!-- 保持原有onclick alert -->
            <div class="hex-button">
                <span>ABOUT</span>
            </div>
            <div class="hex-row">
                <div class="hex-button">
                    <span>RESEARCH</span>
                </div>
                <div class="hex-button">
                    <span>HIRING</span>
                </div>
            </div>
        </div>
    </div>

    <div class="metauto">Powered by metauto.ai</div>

    <script src="js/main.js"></script>

    <!-- Calendly badge widget begin -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script type="text/javascript">
        window.onload = function() { 
            Calendly.initBadgeWidget({ 
                url: 'https://calendly.com/mingchen-zhuge-kaust/meeting-with-metauto-ai', 
                text: 'Meeting with Metauto.ai', 
                color: '#eee4c8', 
                textColor: '#1a1a1a' 
            }); 
        }
    </script>
    <!-- Calendly badge widget end -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "Building World Models and Swarm Intelligence.";
            const typingElement = document.querySelector('.typing-text');
        
            let index = 0; 
            let isDeleting = false;
            let glitchChance = 0.1;
            let typingSpeed = 100; 
            let deletingSpeed = 50; 
            let pauseTime = 1000; 
        
            function getRandomGlitchChar() {
                const chars = "@#$%&*=?";
                return chars.charAt(Math.floor(Math.random() * chars.length));
            }
        
            function typeEffect() {
                let currentText = typingElement.textContent;
                if (!isDeleting) {
                    if (index < text.length) {
                        let nextChar = text.charAt(index);
                        if (Math.random() < glitchChance) {
                            typingElement.textContent = currentText + getRandomGlitchChar();
                            setTimeout(() => {
                                typingElement.textContent = currentText + nextChar;
                                index++;
                                setTimeout(typeEffect, typingSpeed);
                            }, typingSpeed / 2);
                        } else {
                            typingElement.textContent = currentText + nextChar;
                            index++;
                            setTimeout(typeEffect, typingSpeed);
                        }
                    } else {
                        setTimeout(() => {
                            isDeleting = true;
                            setTimeout(typeEffect, deletingSpeed);
                        }, pauseTime);
                    }
                } else {
                    if (currentText.length > 0) {
                        typingElement.textContent = currentText.substring(0, currentText.length - 1);
                        setTimeout(typeEffect, deletingSpeed);
                    } else {
                        isDeleting = false;
                        index = 0;
                        setTimeout(typeEffect, typingSpeed);
                    }
                }
            }
        
            typeEffect();
        });
    </script>

    <!-- 科技感弹窗结构 -->
    <div class="modal">
        <div class="modal-content">
            <button class="modal-close-btn">X</button>
            <!-- 动态内容将由JS填入此处 -->
            <div class="modal-body"></div>
        </div>
    </div>

</body>
</html>
